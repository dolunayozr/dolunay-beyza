<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dolunay üíñ Sufle</title>

    <style>
         :root {
            --bg-day: url("https://media.giphy.com/media/l0HlQ7LRalQqdWfao/giphy.gif");
            --bg-night: url("https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif");
            --overlay-day: rgba(255, 215, 230, .65);
            --overlay-night: rgba(30, 20, 50, .75);
            --box-day: rgba(255, 255, 255, .92);
            --box-night: rgba(30, 20, 40, .92);
            --text-day: #5a2a4a;
            --text-night: #ffd6f0;
        }
        
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: var(--bg-day) no-repeat center/cover fixed;
            color: var(--text-day);
            transition: .6s;
        }
        
        body.night {
            background: var(--bg-night) no-repeat center/cover fixed;
            color: var(--text-night);
        }
        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: var(--overlay-day);
            backdrop-filter: blur(2px);
            z-index: -1;
            transition: .6s;
        }
        
        body.night::before {
            background: var(--overlay-night);
        }
        
        .fullscreen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 150px;
        }
        
        .box {
            background: var(--box-day);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, .25);
            max-width: 520px;
            width: 90%;
            text-align: center;
            animation: fade 1s;
        }
        
        body.night .box {
            background: var(--box-night);
        }
        
        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(.9);
            }
            to {
                opacity: 1;
            }
        }
        
        .melt {
            opacity: 0;
            transform: translateY(120px) scale(.8);
            filter: blur(12px);
            transition: 1s;
        }
        
        button {
            padding: 14px 30px;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background: linear-gradient(135deg, #ff9eb8, #ffb6c1);
            color: white;
            transition: .25s;
        }
        
        button:hover {
            transform: scale(1.08);
        }
        
        .choice-btn {
            width: 100%;
        }
        
        .top-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        .top-cat {
            width: 95px;
            cursor: pointer;
        }
        
        .level {
            font-size: 14px;
            margin-top: 6px;
        }
        
        .toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            font-size: 26px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <img class="top-cat" src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" onclick="catClick()">
        <div class="level" id="levelText">üêæ Sufle ‚Äì Level 1</div>
    </div>

    <div class="toggle" onclick="toggleMode()">üåô</div>

    <audio id="music" loop muted autoplay>
  <source src="sounds/music.mp3">
</audio>

    <script>
        let level = Number(localStorage.getItem("catLevel")) || 1;
        document.getElementById("levelText").innerText =
            `üêæ Sufle ‚Äì Level ${level}`;

        function catClick() {
            level++;
            localStorage.setItem("catLevel", level);
            document.getElementById("levelText").innerText =
                `üêæ Sufle ‚Äì Level ${level}`;
            new Audio("sounds/meow.mp3").play();
        }

        function toggleMode() {
            document.body.classList.toggle("night");
            localStorage.setItem("mode",
                document.body.classList.contains("night") ? "night" : "day");
        }

        if (localStorage.getItem("mode") === "night") {
            document.body.classList.add("night");
        }

        document.body.addEventListener("click", () => {
            const m = document.getElementById("music");
            if (m.muted) {
                m.muted = false;
                m.volume = .5;
                m.play();
            }
        }, {
            once: true
        });

        document.body.innerHTML += `
<div id="intro" class="fullscreen">
  <div class="box" id="introBox">
    <h1>Dolunay‚Äôƒ± seviyor musun? üíï</h1>
    <button onclick="startLove()">üíñ Evet üíñ</button>
    <button onclick="startLove()">ü•∞ Evet ü•∞</button>
  </div>
</div>

<div id="main" class="fullscreen" style="display:none;">
  <div class="box">
    <p>
      Dolunay‚Ä¶<br><br>
      Bu site k√º√ß√ºk ama hisleri kocaman üíó
    </p>
    <button onclick="showStory()">üìñ Devam Et</button>
  </div>

  <div class="box" id="storyBox" style="display:none;">
    <h3>‚ú® Hik√¢ye daha yeni ba≈ülƒ±yor‚Ä¶ ‚ú®</h3>
    <button class="choice-btn" onclick="choiceOne()">1Ô∏è‚É£ B√∂yle olacaƒüƒ±nƒ± d√º≈ü√ºn√ºyor muydun?</button>
    <button class="choice-btn" onclick="choiceTwo()">2Ô∏è‚É£ Sadece fl√∂rt m√º sanƒ±yordun?</button>
  </div>

  <div class="box" id="resultBox" style="display:none;"></div>
</div>
`;

        function startLove() {
            introBox.classList.add("melt");
            setTimeout(() => {
                intro.style.display = "none";
                main.style.display = "flex";
            }, 900);
        }

        function showStory() {
            storyBox.style.display = "block";
        }

        function choiceOne() {
            showResult("Her ne d√º≈ü√ºnd√ºysen √∂nemi yok‚Ä¶ iyi ki beraberiz üíñ");
        }

        function choiceTwo() {
            showResult("Yok √∂yle sadece fl√∂rt üòÑ<br><br>Artƒ±k beraber her ≈üeyde üíï");
        }

        function showResult(text) {
            resultBox.style.display = "block";
            resultBox.innerHTML = `<p>${text}</p>`;
        }
    </script>

</body>

</html>
