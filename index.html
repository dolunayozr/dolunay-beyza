<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Sufle & Dolunay üíó</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e") center/cover no-repeat;
            transition: 1s;
        }
        
        body.night {
            background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
        }
        
        .container {
            background: rgba(255, 255, 255, .85);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
        }
        
        h1 {
            margin-bottom: 10px
        }
        
        .top-cat-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .top-cat-box img {
            width: 90px;
            cursor: pointer;
            transition: .3s;
        }
        
        .top-cat-box img:hover {
            transform: scale(1.1)
        }
        
        #levelText {
            margin-top: 5px;
            font-weight: bold
        }
        
        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: #ff9fbf;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .reward {
            margin-top: 15px;
            padding: 15px;
            border-radius: 20px;
            background: rgba(255, 182, 193, .9);
            animation: fade 1s;
        }
        
        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px)
            }
            to {
                opacity: 1
            }
        }
        
        .fireworks {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: url("https://media.giphy.com/media/5xtDarwlnNgxVN2oOZC/giphy.gif") repeat;
            opacity: .45;
            display: none;
        }
        
        .final {
            font-size: 28px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1)
            }
            50% {
                transform: scale(1.1)
            }
        }
    </style>
</head>

<body>

    <div class="fireworks" id="fireworks"></div>

    <div class="top-cat-box">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" onclick="catClick()">
        <div id="levelText">üêæ Sufle ‚Äì Level 0</div>
    </div>

    <div class="container" id="mainBox">
        <h1>Dolunayƒ± seviyor musun? üíó</h1>
        <button onclick="startLetter()">Evet üòª</button>
        <button onclick="startLetter()">Evet üíû</button>
    </div>

    <audio id="meow" src="https://www.myinstants.com/media/sounds/cat-meow.mp3"></audio>

    <script>
        let level = Number(localStorage.getItem("sufleLevel")) || 0;
        document.getElementById("levelText").innerText = `üêæ Sufle ‚Äì Level ${level}`;

        function catClick() {
            level++;
            localStorage.setItem("sufleLevel", level);
            document.getElementById("levelText").innerText = `üêæ Sufle ‚Äì Level ${level}`;

            const m = document.getElementById("meow");
            m.currentTime = 0;
            m.play();

            if (level === 5) showReward("üêæ Sufle seni √ßok seviyor gibi bakƒ±yor üíó");
            if (level === 10) showReward("üéÅ S√ºrpriz! Bu hik√¢ye artƒ±k ger√ßek üòª");
        }

        function showReward(text) {
            const box = document.createElement("div");
            box.className = "reward";
            box.innerHTML = text;
            document.querySelector(".top-cat-box").appendChild(box);
            setTimeout(() => box.remove(), 5000);
        }

        const letterPages = [
            "Dolunay‚Ä¶<br><br>Bu site bir s√ºrpriz ama hislerim tamamen ger√ßek üíå",
            "G√ºl√º≈ü√ºn, varlƒ±ƒüƒ±n‚Ä¶<br>Her ≈üeyi daha yumu≈üak yapƒ±yor.",
            "Bu hik√¢ye k√º√ß√ºk ba≈üladƒ± ama<br>kalbimde yeri √ßok b√ºy√ºk üíó"
        ];

        let pageIndex = 0;

        function startLetter() {
            document.getElementById("mainBox").innerHTML =
                `<div id="letter"></div>
   <button onclick="nextPage()">Devam Et ‚ú®</button>`;
        }

        function nextPage() {
            const letter = document.getElementById("letter");
            letter.innerHTML = letterPages[pageIndex];
            pageIndex++;

            if (pageIndex === letterPages.length) {
                setTimeout(showEnd, 800);
            }
        }

        function showEnd() {
            document.body.classList.add("night");
            document.getElementById("fireworks").style.display = "block";
            document.getElementById("mainBox").innerHTML =
                `<div class="final">üåô Sonsuz Mutlu Son ‚ú®</div>
   <button onclick="location.reload()">Sayfayƒ± Yenile üîÅ</button>`;
        }
    </script>

</body>

</html>
