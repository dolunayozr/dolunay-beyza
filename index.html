<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dolunay üíñ Beyza</title>

    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            color: #5a2a4a;
            text-align: center;
            overflow-x: hidden;
            /* G√úND√úZ PEMBE MANZARA */
            background: url("https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif") no-repeat center center fixed;
            background-size: cover;
            transition: background 1s ease;
        }
        /* SOFT PEMBE KATMAN */
        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 200, 220, 0.55);
            backdrop-filter: blur(2px);
            z-index: -1;
            transition: background 1s ease;
        }
        /* üåô GECE MODU */
        
        body.dark {
            background: url("https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        
        body.dark::before {
            background: rgba(20, 0, 40, 0.65);
        }
        /* ORTA KUTU */
        
        #intro {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .intro-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            transition: all 1s ease;
        }
        /* ERƒ∞YEREK KAYBOLMA */
        
        .melt {
            animation: meltAway 1s forwards;
        }
        
        @keyframes meltAway {
            to {
                opacity: 0;
                transform: scale(0.8) translateY(120px);
                filter: blur(12px);
            }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 35px;
            font-size: 20px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9eb8, #ffb6c1);
            color: white;
            margin: 10px;
            transition: 0.25s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: scale(1.08);
        }
        
        #main {
            display: none;
            padding-top: 40px;
        }
        
        .cat {
            width: 200px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .cat:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        
        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 2s linear forwards;
        }
        
        @keyframes floatUp {
            to {
                opacity: 0;
                transform: translateY(-120px);
            }
        }
        
        .rain {
            position: fixed;
            top: -30px;
            font-size: 24px;
            animation: rain 4s linear infinite;
        }
        
        @keyframes rain {
            to {
                transform: translateY(110vh);
            }
        }
        
        .letter {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            margin: 30px auto;
            padding: 30px;
            max-width: 500px;
            border-radius: 25px;
        }
        
        .toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <!-- SESLER -->
    <audio id="music" loop muted autoplay>
  <source src="sounds/music.mp3" type="audio/mpeg">
</audio>
    <audio id="meowSound">
  <source src="sounds/meow.mp3" type="audio/mpeg">
</audio>

    <!-- Gƒ∞Rƒ∞≈û -->
    <div id="intro">
        <div class="intro-box" id="introBox">
            <h1>Dolunay‚Äôƒ± seviyor musun? üíï</h1>
            <button onclick="startLove()">üíñ Evet üíñ</button>
            <button onclick="startLove()">ü•∞ Evet ü•∞</button>
        </div>
    </div>

    <!-- ANA -->
    <div id="main">
        <h1>üíó Ho≈ü geldin a≈ükƒ±m üíó</h1>
        <p id="timerMessage"></p>

        <h2>üêà‚Äç‚¨õ Sufle</h2>
        <p>Seviye: <span id="level">0</span></p>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="cat" onclick="meow()">
        <p>Adƒ±: <b>Sufle</b> üêæ</p>

        <button onclick="openLetter()">üíå Gizli A≈ük Mektubu</button>
        <div class="letter" id="letter">
            Dolunay‚Ä¶<br><br> Yƒ±ldƒ±zlar geceyi g√ºzelle≈ütirir, sen benim hayatƒ±mƒ± g√ºzelle≈ütiriyorsun ‚ú®üíñ
        </div>
    </div>

    <button class="toggle" onclick="toggleDark()">üåô</button>

    <script>
        let level = 0;

        // SES ENGELƒ∞ √á√ñZ√úM√ú
        document.body.addEventListener("click", () => {
            const m = document.getElementById("music");
            if (m.muted) {
                m.muted = false;
                m.volume = 0.5;
                m.play();
            }
        }, {
            once: true
        });

        function startLove() {
            document.getElementById("introBox").classList.add("melt");
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("main").style.display = "block";
                startRain();
                setTimeout(() => {
                    document.getElementById("timerMessage").innerText =
                        "Seni her ge√ßen saniye daha √ßok seviyorum üíû";
                }, 5000);
            }, 1000);
        }

        function meow() {
            document.getElementById("meowSound").play();
            level++;
            document.getElementById("level").innerText = level;
        }

        function startRain() {
            setInterval(() => {
                const h = document.createElement("div");
                h.className = "rain";
                h.innerHTML = document.body.classList.contains("dark") ? "‚ú®" : "üíñ";
                h.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 400);
        }

        function openLetter() {
            document.getElementById("letter").style.display = "block";
        }

        function toggleDark() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>

</html>
