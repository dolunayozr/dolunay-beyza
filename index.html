<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dolunay üíñ Sufle</title>

    <style>
        /* ===== TEMA ===== */
        
        :root {
            --day-bg: url("https://media.giphy.com/media/3o6ZtnFZ9M7E6D0nNS/giphy.gif");
            --night-bg: #0b0014;
            --overlay-day: rgba(255, 205, 225, .65);
            --overlay-night: rgba(20, 10, 35, .75);
            --box-bg-day: rgba(255, 255, 255, .94);
            --box-bg-night: rgba(25, 15, 40, .94);
            --text-day: #5a2a4a;
            --text-night: #ffd6f0;
        }
        
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: var(--day-bg) no-repeat center/cover fixed;
            color: var(--text-day);
            transition: .8s;
            text-align: center;
        }
        
        body.night {
            background: var(--night-bg);
            color: var(--text-night);
        }
        
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay-day);
            backdrop-filter: blur(2px);
            z-index: -1;
            transition: .8s;
        }
        
        body.night .overlay {
            background: var(--overlay-night);
        }
        /* ===== YERLE≈ûƒ∞M ===== */
        
        .fullscreen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 170px;
        }
        
        .box {
            background: var(--box-bg-day);
            padding: 45px;
            border-radius: 32px;
            max-width: 560px;
            width: 90%;
            box-shadow: 0 20px 45px rgba(0, 0, 0, .25);
            animation: fade 1s;
            margin-bottom: 20px;
        }
        
        body.night .box {
            background: var(--box-bg-night);
        }
        
        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(.9);
            }
            to {
                opacity: 1;
            }
        }
        
        button {
            padding: 14px 32px;
            border-radius: 40px;
            border: none;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9eb8, #ffb6c1);
            color: white;
            transition: .25s;
        }
        
        button:hover {
            transform: scale(1.08);
        }
        /* ===== SUFLE OYUNU ===== */
        
        .top-cat-box {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .top-cat {
            width: 130px;
            cursor: pointer;
        }
        
        .level {
            margin-top: 6px;
            font-size: 22px;
            font-weight: bold;
        }
        /* ===== Fƒ∞NAL ===== */
        
        .fireworks {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: url("https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif") repeat;
            opacity: .7;
        }
        
        .ending {
            font-size: 44px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffb6c1;
            }
            to {
                text-shadow: 0 0 28px #fff;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- üêà‚Äç‚¨õ SUFLE -->
    <div class="top-cat-box">
        <img class="top-cat" src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" onclick="catClick()">
        <div class="level" id="levelText">üêæ Sufle ‚Äì Level 1</div>
    </div>

    <audio id="meow" src="sounds/meow.mp3"></audio>

    <script>
        /* ===== SUFLE LEVEL ===== */
        let level = Number(localStorage.getItem("sufleLevel")) || 1;
        document.getElementById("levelText").innerText =
            `üêæ Sufle ‚Äì Level ${level}`;

        function catClick() {
            level++;
            localStorage.setItem("sufleLevel", level);
            document.getElementById("levelText").innerText =
                `üêæ Sufle ‚Äì Level ${level}`;
            const m = document.getElementById("meow");
            m.currentTime = 0;
            m.play();
        }

        /* ===== D√ñNG√ú KONTROL√ú ===== */
        if (localStorage.getItem("ending") === "true") {
            showEnding();
        } else {
            showStory();
        }

        function showStory() {
            document.body.innerHTML += `
<div class="fullscreen" id="story">

  <div class="box">
    <h2>üíå A≈ük Mektubu</h2>
    <p>
      Dolunay‚Ä¶<br><br>
      Bu site bir s√ºrpriz ama<br>
      hislerim tamamen ger√ßek.<br><br>
      G√ºl√º≈ü√ºn, sabrƒ±n, varlƒ±ƒüƒ±n‚Ä¶<br>
      ƒ∞yi ki varsƒ±n üíó
    </p>
    <button onclick="showChoices()">Devam Et ‚ú®</button>
  </div>

  <div class="box" id="choices" style="display:none;">
    <button onclick="finish()">üíó B√∂yle olacaƒüƒ±nƒ± hissediyordum</button>
    <button onclick="finish()">üòÑ Sadece fl√∂rt sanmƒ±≈ütƒ±m</button>
  </div>

</div>
`;
        }

        function showChoices() {
            document.getElementById("choices").style.display = "block";
        }

        function finish() {
            document.getElementById("story").innerHTML += `
    <div class="box">
      üîÅ ≈ûimdi sayfayƒ± yenile
    </div>
  `;
            localStorage.setItem("ending", "true");
        }

        function showEnding() {
            document.body.classList.add("night");
            document.body.innerHTML += `
    <div class="fireworks"></div>
    <div class="fullscreen">
      <div class="ending">‚ú® Sonsuz Mutlu Son ‚ú®</div>
    </div>
  `;
            localStorage.removeItem("ending");
        }
    </script>

</body>

</html>
