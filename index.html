<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dolunay üíñ Sufle</title>

    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ffc0cb, #ff69b4);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.5s;
        }
        
        .dark {
            background: linear-gradient(135deg, #2b0033, #4b004b);
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: #ff69b4;
            color: white;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        #main {
            display: none;
        }
        
        .cat {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .cat:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        
        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 2s linear forwards;
        }
        
        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        
        .rain {
            position: fixed;
            top: -30px;
            font-size: 24px;
            animation: rain 4s linear infinite;
        }
        
        @keyframes rain {
            to {
                transform: translateY(110vh);
            }
        }
        
        .toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <!-- SESLER -->
    <audio id="music" loop muted autoplay>
  <source src="sounds/music.mp3" type="audio/mpeg">
</audio>

    <audio id="meowSound">
  <source src="sounds/meow.mp3" type="audio/mpeg">
</audio>

    <!-- Gƒ∞Rƒ∞≈û -->
    <div id="intro">
        <h1>Dolunay‚Äôƒ± seviyor musun? üíï</h1>
        <button onclick="startLove()">Evet</button>
        <button onclick="startLove()">Evet</button>
    </div>

    <!-- ANA SAYFA -->
    <div id="main">
        <h1>üíñ Ho≈ü geldin a≈ükƒ±m üíñ</h1>
        <p id="timerMessage"></p>

        <h2>üêà‚Äç‚¨õ Sufle</h2>
        <p>Seviye: <span id="level">0</span></p>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="cat" onclick="meow()">
        <p>Adƒ±: <b>Sufle</b> üêæ</p>
    </div>

    <button class="toggle" onclick="toggleDark()">üåô</button>

    <script>
        let level = 0;
        let rainInterval;

        // TARAYICI KISITI √á√ñZ√úM√ú
        document.body.addEventListener("click", () => {
            const music = document.getElementById("music");
            if (music.muted) {
                music.muted = false;
                music.volume = 0.5;
                music.play();
            }
        }, {
            once: true
        });

        function startLove() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("main").style.display = "block";
            startHeartRain();
            startTimerMessage();
        }

        function meow() {
            const meow = document.getElementById("meowSound");
            meow.currentTime = 0;
            meow.play();

            level++;
            document.getElementById("level").innerText = level;

            for (let i = 0; i < 5; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "60%";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        function startHeartRain() {
            rainInterval = setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "rain";
                heart.innerHTML = "üíó";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        function startTimerMessage() {
            setTimeout(() => {
                document.getElementById("timerMessage").innerText =
                    "Seni her ge√ßen saniye daha √ßok seviyorum üíû";
            }, 5000);
        }

        function toggleDark() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>

</html>
